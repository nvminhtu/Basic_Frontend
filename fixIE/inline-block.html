<style type="text/css">
  code {
    display: block;

    <ul class="navigation">

      <li>Line Up</li>
      <li>Collection</li>
      <li>News</li>

    </ul>
  <!-- /.header --></div>
  <h2>Original CSS:</h2>
  <code>
    .header .navigation li {</br>
      display: inline-block;</br>
    }
  </code>
  <h2>Fixed CSS:</h2>
  <code>
   .header .navigation li {</br>
      display: inline-block;</br>
      zoom: 1;</br>
      *display: inline;</br>
    }
  </code>
</body>
